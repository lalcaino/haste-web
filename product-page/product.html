<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="product.css">
</head>
<body class="bg-black text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4 custom-navbar">
    <div class="container justify-content-center position-relative">
      <a class="navbar-brand mx-auto d-flex align-items-center justify-content-center" href="#" data-section="productos">
        <img src="../images/Logo.png" href="index.html" alt="Logo" height="64" class="d-inline-block align-middle">
      </a>
      <div class="collapse navbar-collapse position-absolute end-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="../productos.html" data-section="productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../login.html" data-section="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../carrito.html" data-section="carrito">Carrito</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-center">
                <img id="productImage" src="" alt="Imagen del producto" class="product-image-large">
            </div>
            <div class="col-md-6 product-details">
                <h1 id="productName"></h1>
                <p id="productDescription"></p>
                <p class="fw-bold fs-4" id="productPrice"></p>
                
                <div class="mb-3">
                  <label for="quantity" class="form-label">Cantidad</label>
                  <div class="input-group" style="width: 150px;">
                    <button id="decreaseBtn" class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" id="quantity" class="form-control text-center bg-black text-white btn-outline-custom" value="1" readonly>
                    <button id="increaseBtn" class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
                
                <button id="addToCartBtn" class="btn btn-custom">Agregar al carrito</button>
                <a href="../index.html" class="btn btn-secondary ms-2">Volver a productos</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
