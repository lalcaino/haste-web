<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">

    <script>
        // Verificación de autenticación: solo para vendedores
        if (localStorage.getItem('userRole') !== 'seller') {
            alert('Acceso no autorizado. Por favor, inicie sesión.');
            window.location.href = '../index.html';
        }
    </script>

    <div class="d-flex" id="wrapper">
        <div class="bg-black border-end border-secondary" id="sidebar-wrapper">
            <div class="sidebar-heading text-white p-3">
                <img src="../images/Logo.png" alt="Logo" height="80" class="me-2">
                Haste Vendedor
            </div>
            <div class="list-group list-group-flush">
                <a href="seller-dashboard.html" class="list-group-item list-group-item-action bg-black text-white">
                    <i class="fas fa-box me-2"></i> Productos
                </a>
                <a href="seller-orders.html" class="list-group-item list-group-item-action bg-black text-white active">
                    <i class="fas fa-shopping-cart me-2"></i> Órdenes
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
                <div class="container-fluid">
                    <div class="ms-auto me-3 d-flex align-items-center">
                        <small class="me-3 text-white">Bienvenido, Vendedor</small>
                        <button id="logoutBtn" class="btn btn-danger btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <h1 class="mt-4">Gestión de Órdenes</h1>
                <p>Lista de pedidos de los clientes y su estado.</p>
                <div class="table-responsive">
                    <table id="darker-table" class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>ID Orden</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1001</td>
                                <td>Ana López</td>
                                <td>01/09/2025</td>
                                <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i class="fas fa-eye"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>#1002</td>
                                <td>Carlos Ruiz</td>
                                <td>30/08/2025</td>
                                <td><span class="badge bg-success">Enviado</span></td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2"><i class="fas fa-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-logout.js"></script>
</body>
</html>
