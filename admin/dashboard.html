<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">

    <script>
        // Verificación de autenticación
        if (localStorage.getItem('userRole') !== 'admin') {
            alert('Acceso no autorizado. Por favor, inicie sesión.');
            window.location.href = '../index.html';
        }
    </script>

    <div class="d-flex" id="wrapper">
        <div class="bg-black border-end border-secondary" id="sidebar-wrapper">
            <div class="sidebar-heading text-white p-3">
                <img src="../images/Logo.png" alt="Logo" height="80" class="me-2">
                Haste Admin
            </div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-black text-white active">
                    <i class="fas fa-home me-2"></i> Inicio
                </a>
                <a href="users.html" class="list-group-item list-group-item-action bg-black text-white">
                    <i class="fas fa-users me-2"></i> Usuarios
                </a>
                <a href="products.html" class="list-group-item list-group-item-action bg-black text-white">
                    <i class="fas fa-box me-2"></i> Productos
                </a>
                <a href="reports.html" class="list-group-item list-group-item-action bg-black text-white">
                    <i class="fas fa-chart-line me-2"></i> Reportes
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
                <div class="container-fluid">
                    <div class="ms-auto me-3 d-flex align-items-center">
                        <small class="me-3 text-white">Bienvenido, Admin</small>
                        <button id="logoutBtn" class="btn btn-danger btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <h1 class="mt-4">Panel de Administración</h1>
                <p>Usa el menú lateral para gestionar los usuarios y productos de la tienda.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-logout.js"></script>
</body>
</html>
